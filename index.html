<!doctype html>
<html lang="es">
  <head>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="robots" content="noindex,nofollow"> <!-- opcional para que no se indexe -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg">
    <title>Soporte • Documentación</title>
    <script>
  window.openAssistantWith = function(prompt) {
    sessionStorage.setItem('chat_open', '1');
    // Enviamos un evento; ChatCore no lo necesita para abrir,
    // pero podrías escuchar y auto-enviar si querés.
    window.dispatchEvent(new CustomEvent('assistant_prefill', { detail: { prompt } }));
  };
</script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
