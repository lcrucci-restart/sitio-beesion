name: Deploy to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch: {}   # <- habilita el botÃ³n "Run workflow"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VITE_GOOGLE_CLIENT_ID:        ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
      VITE_PROG_SHEET_ID:           ${{ secrets.VITE_PROG_SHEET_ID }}
      VITE_PROG_SHEET_TAB:          ${{ secrets.VITE_PROG_SHEET_TAB }}
      VITE_N3_SHEET_ID:             ${{ secrets.VITE_N3_SHEET_ID }}
      VITE_N3_SHEET_TAB:            ${{ secrets.VITE_N3_SHEET_TAB }}
      VITE_CERR_SHEET_ID:           ${{ secrets.VITE_CERR_SHEET_ID }}
      VITE_CERR_SHEET_TAB:          ${{ secrets.VITE_CERR_SHEET_TAB }}
      VITE_DRIVE_PARENT_ID:         ${{ secrets.VITE_DRIVE_PARENT_ID }}
      VITE_DRIVE_ROOT_LABEL:        ${{ secrets.VITE_DRIVE_ROOT_LABEL }}
      VITE_ALLOWED_DOMAINS:         ${{ secrets.VITE_ALLOWED_DOMAINS }}
      VITE_GAS_URL:                 ${{ secrets.VITE_GAS_URL }}
      VITE_GAS_APP_KEY:             ${{ secrets.VITE_GAS_APP_KEY }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with: { node-version: lts/*, cache: 'npm' }
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - run: npm run build
      - run: cp dist/index.html dist/404.html
      - run: touch dist/.nojekyll
      - uses: actions/configure-pages@v5
        with: { enablement: true }
      - uses: actions/upload-pages-artifact@v4
        with: { path: dist }
      - id: deployment
        uses: actions/deploy-pages@v4


